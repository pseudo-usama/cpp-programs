<!DOCTYPE html>
<html>
<head>
	<title>Side Bar</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.cdnjss">

	<style type="text/css">
		.icon-bar {
			width: 90px;
			background-color: #555;	
		}
		.icon-bar a {
			display: block;
			text-align: center;
			padding: 16px;
			transition: all 0.3s ease;
			color: white;
			font-size: 36px; 
		}
		.icon-bar a:hover {
			background-color: #000;
		}
		.active {
			background-color: #4CAF50;
		}
	</style>
</head>

<body>
	<div class="icon-bar">
		<a class="active" href="#"><i class="fa fa-home">    </i></a>
		<a 				  href="#"><i class="fa fa-search">  </i></a>
		<a 				  href="#"><i class="fa fa-envelope"></i></a>
		<a 				  href="#"><i class="fa fa-globe">   </i></a>
		<a 				  href="#"><i class="fa fa-trash">   </i></a>
	</div>
</body>
</html>
