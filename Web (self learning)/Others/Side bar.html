<!DOCTYPE html>
<html>
<head>
	<title>Side Bar</title>

	<style type="text/css">
		ul {
			width: 100px;

			list-style-type: none;

			border-left: solid 4px #CCC1F0;
		}
		ul:hover {
			border-left: solid 4px #F21A00;
		}

		li {
			margin: 10px;
		}

		a {
			text-decoration: none;

			font-family: arial;
			color: #3399FF;
			font-size: 20px;
			font-weight: lighter;
		}

		.menu {
			padding: 5px;
		}
		.menu:hover {
			border-left: solid 4px #F21A00;
		}
		.Active {
			border-left: solid 4px #3399FF;
		}
		.Active a:hover {
			
		}
	</style>

</head>
<body>
	<ul style="padding-left: 15px;">
		<a href="">Head</a> 

		<ul style="padding-left: 20px; border-left: none; hover ">
			<li class="menu" class="Active"> <a href="">First</a> </li>
			<li class="menu"> <a href="">Second</a> </li>
			<li class="menu"> <a href="">Third</a> </li>
			<li class="menu"> <a href="">Forth</a> </li>
			<li class="menu"> <a href="">Fifth</a> </li>
			<li class="menu"> <a href="">Six</a> </li>
			<li class="menu"> <a href="">Seven</a> </li>
			<li class="menu"> <a href="">Eight</a> </li>
			<li class="menu"> <a href="">Nine</a> </li>
			<li class="menu"> <a href="">Ten</a> </li>
		</ul>

	</ul>
	
</body>
</html>
